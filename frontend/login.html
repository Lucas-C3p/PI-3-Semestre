<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Construção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="cpfCnpj">CPF/CNPJ</label>
                    <input type="text" id="cpfCnpj" name="cpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='cadastro.html'">Cadastrar</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
