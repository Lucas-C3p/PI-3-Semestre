<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Clientes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a tela de Chat */
        .card {
            max-width: 900px;
            height: 80vh; /* Altura maior para simular a janela de chat */
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .nav-bar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #0056b3;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .lista-clientes {
            width: 30%;
            border-right: 1px solid #eee;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .cliente-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .cliente-item:hover {
            background-color: #e9ecef;
        }
        .cliente-item.ativo {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .janela-chat {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .mensagens {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
        }
        .mensagem {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .minha-mensagem {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .cliente-mensagem {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        .input-chat {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-chat input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-chat button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Chat com Clientes</h1>

            <div class="nav-bar">
                <a href="inicio.html">Início/Calendário</a>
                <a href="estoque.html">Estoque</a>
                <a href="chat.html">Chat</a>
                <a href="login.html" style="color: #dc3545;">Sair</a>
            </div>

            <div class="chat-container">
                <div class="lista-clientes" id="listaClientes">
                    <div class="cliente-item ativo" data-cliente="Cliente A">
                        Cliente A (Online)
                    </div>
                    <div class="cliente-item" data-cliente="Cliente B">
                        Cliente B
                    </div>
                    <div class="cliente-item" data-cliente="Cliente C">
                        Cliente C (3 novas)
                    </div>
                </div>
                <div class="janela-chat">
                    <div class="mensagens" id="mensagensChat">
                        <!-- Mensagens de exemplo -->
                        <div class="mensagem cliente-mensagem">Olá, preciso de um orçamento para 1000 tijolos.</div>
                        <div class="mensagem minha-mensagem">Certo! Qual o tipo de tijolo e o local de entrega?</div>
                        <div class="mensagem cliente-mensagem">Tijolo baiano, entrega na Rua X.</div>
                    </div>
                    <div class="input-chat">
                        <input type="text" id="inputMensagem" placeholder="Digite sua mensagem...">
                        <button onclick="enviarMensagem()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const listaClientes = document.getElementById('listaClientes');
        const mensagensChat = document.getElementById('mensagensChat');
        const inputMensagem = document.getElementById('inputMensagem');

        // Simulação de troca de cliente
        document.querySelectorAll('.cliente-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.cliente-item').forEach(i => i.classList.remove('ativo'));
                item.classList.add('ativo');
                // Simulação de carregamento de mensagens
                mensagensChat.innerHTML = `<div class="mensagem cliente-mensagem">Chat com ${item.dataset.cliente} iniciado.</div>`;
                mensagensChat.scrollTop = mensagensChat.scrollHeight;
            });
        });

        // Simulação de envio de mensagem
        function enviarMensagem() {
            const texto = inputMensagem.value.trim();
            if (texto !== "") {
                const novaMensagem = document.createElement('div');
                novaMensagem.className = 'mensagem minha-mensagem';
                novaMensagem.textContent = texto;
                mensagensChat.appendChild(novaMensagem);
                inputMensagem.value = '';
                mensagensChat.scrollTop = mensagensChat.scrollHeight; // Rolar para o final
            }
        }

        inputMensagem.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enviarMensagem();
            }
        });
    </script>
</body>
</html>
