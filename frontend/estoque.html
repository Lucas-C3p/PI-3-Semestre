<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Loja de Construção</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a tela de Estoque */
        .card {
            max-width: 900px;
            text-align: left;
        }
        .estoque-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }
        .form-estoque {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .estoque-lista {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .item-estoque {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
        }
        .item-estoque:last-child {
            border-bottom: none;
        }
        .item-estoque span {
            font-weight: bold;
        }
        .item-estoque button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item-estoque button:hover {
            background-color: #c82333;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .nav-bar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Gerenciamento de Estoque</h1>

            <div class="nav-bar">
                <a href="inicio.html">Início/Calendário</a>
                <a href="estoque.html">Estoque</a>
                <a href="chat.html">Chat</a>
                <a href="login.html" style="color: #dc3545;">Sair</a>
            </div>

            <div class="estoque-grid">
                <!-- Formulário de Adição/Retirada -->
                <div class="form-estoque">
                    <h2>Adicionar/Retirar Material</h2>
                    <form id="estoqueForm">
                        <div class="input-group">
                            <label for="materialNome">Nome do Material</label>
                            <input type="text" id="materialNome" required>
                        </div>
                        <div class="input-group">
                            <label for="materialQuantidade">Quantidade</label>
                            <input type="number" id="materialQuantidade" required>
                        </div>
                        <div class="input-group">
                            <label for="materialAcao">Ação</label>
                            <select id="materialAcao" required>
                                <option value="adicionar">Adicionar ao Estoque</option>
                                <option value="retirar">Retirar do Estoque</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Salvar Alteração</button>
                    </form>
                </div>

                <!-- Lista de Estoque -->
                <div class="estoque-lista">
                    <h2>Estoque Atual</h2>
                    <div id="listaMateriais">
                        <!-- Itens de estoque serão adicionados aqui pelo JS -->
                        <div class="item-estoque">
                            <span>Cimento CP II (50kg)</span>
                            <span>150 un.</span>
                            <button onclick="simularRemocao(this)">Retirar</button>
                        </div>
                        <div class="item-estoque">
                            <span>Areia Média (m³)</span>
                            <span>25 m³</span>
                            <button onclick="simularRemocao(this)">Retirar</button>
                        </div>
                        <div class="item-estoque">
                            <span>Tijolo Baiano (milheiro)</span>
                            <span>5000 un.</span>
                            <button onclick="simularRemocao(this)">Retirar</button>
                        </div>
                    </div>
                </div>
            </div>
            <p id="message" class="message" style="margin-top: 20px;"></p>
        </div>
    </div>
    <script>
        // Simulação de lógica de estoque (Mockup)
        const estoqueForm = document.getElementById('estoqueForm');
        const listaMateriais = document.getElementById('listaMateriais');
        const messageElement = document.getElementById('message');

        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        estoqueForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('materialNome').value;
            const quantidade = document.getElementById('materialQuantidade').value;
            const acao = document.getElementById('materialAcao').value;

            // Simulação de chamada de API bem-sucedida
            showMessage(`Simulação: ${acao.toUpperCase()} de ${quantidade} de ${nome} realizada com sucesso!`, 'success');

            // Limpar formulário
            estoqueForm.reset();
        });

        function simularRemocao(button) {
            // Simulação de remoção de item da lista
            const item = button.closest('.item-estoque');
            const nome = item.querySelector('span:first-child').textContent;
            item.remove();
            showMessage(`Simulação: Item ${nome} removido da lista.`, 'error');
        }
    </script>
</body>
</html>
